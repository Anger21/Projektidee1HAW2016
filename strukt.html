<!DOCTYPE HTML>
<html lang=de>
	<head>
		<meta charset = utf-8>
		<title>
			Anger21's project idea
		</title>
	</head>
	
	<body>
		<!-- 
			Startscreen:
				- statisches Hintergrundbild
				- Standard Melodie aus dem Spiel als Hintergrundmusik
				- Liste der erstellten Charaktere
				- Schaltfläche für neuen Charakter
					- Textfeld für Charakername
					- Auswahlfelder für Elemente zum Kämpfen
					--| 1x3 Tabelle für Haupt- und 1x2 Tabelle für Sub-Element
			
			
			Spielewelt:
				- statisches Hintergrundbild als Welt
					- visuell ein Bruchteil jenes Bildes zu sehen, da es bei Bewegung des Charakters sich verändert/mitfließt
					
				- Hintergrundmusik
					- passt sich je nach Terrain an und läuft im Loop
					
				- Schaltflächen für Bewegung, ducken und springen
					- kurzzeitig schnelle Bewegung möglich
					- hohes Springen möglich, aber zeitaufwendig
					
				- Schaltflächen für aus dem Inventar anwendbare Items
				
				- Schaltflächen zum Interagieren mit der Spielewelt
					- Kommunikation mit NPCs
					--| Questaufnahme möglich
					- Interaktion mit der Umgebung
					--| Schaltflächen können sich öffnen, wenn sich in der Nähe des Spielers ein Storytechnisches Element befindet
					
				
				- Schaltfläche für das Menü
					- Menü-Overview (zeigt die einzelnen Menüschaltflächen im Überblick)
					--| Anzeige im Dreieck, jedoch auch darzustellen als 3x1 Tabelle
					
					--| Charakterschaltfläche
					---|| statisches Hintergrundbild, keine Musik
					---|| Status des Charakters
					----||| Tabellen für die Statuswerte (Statuswert : Punkte auf dem Statuswert | Größe unklar) und Elementstärken (Element-Typ : Stärkelevel des Elementes | 1x2 Tabelle)
					---|| Schaltfläche zum Zurückkehren zum Menü-Overview
					
					--| Inventarschaltfläche
					---|| statisches Hintergrundbild, keine Musik
					---|| Derzeit im Inventar aufgesammelte Items
					----||| Schaltflächen zur Aktivierung/zur Zerstörung jener Items
					---|| Schaltfläche zum Zurückkehren zum Menü-Overview
					
					--| Questbookschaltfläche
					---|| statisches Hintergrundbild, keine Musik
					---|| Kategorien
					----||| Drei Schaltflächen für die Kategorien
					----||| Einmalige Quests
					-----|||| Augabe der Quests in Listen
					-----|||| Schaltfläche zur Aktivierung der Quests (nach Abschluss: verschwindet, nach Belohnungsentnahme, von hier, wandert in "Abgeschlossene Quests")
					----||| Wiederholbare Quests
					-----|||| Augabe der Quests in Listen
					-----|||| Schaltfläche zur Aktivierung der Quests (nach Abschluss: erscheint, nach Belohnungsentnahme, erneut hier, wird aber auch in "Abgeschlossene Quests" vermerkt)
					----||| Abgeschlossene Quests
					-----|||| Augabe der Quests in Listen
					---|| Schaltfläche zum Zurückkehren zum Menü-Overview
					
					--| Schaltfläche zum Verlassen des Menüs
				
				- Schaltfläche für Protokoll
					- Zeigt bisherigen Spielverlauf als Liste
					--| statisches Hintergrundbild, keine Musik
					--| Speicherung werden in die Liste eingetragen
					--| Schaltfläche zum Verlassen des Protokolls
					
				- Schaltfläche für Speicherung
					- Zeigt zwei weitere Schaltflächen
					--| kein Hintergrundbild, Welt wird verschwommen und Hintergrundmusik der Welt wird leiser
					--| Schaltflächen für "Ja" und "Nein" als Liste
					---|| "Ja" - speichert Spielstand und vermerkt es in Protokoll
					---|| "Nein" - bricht die Umgebung des Speicherns ab und führt zurück zur Spielewelt
				
				
				- KAMPFMODUS
					- im KAMPFMODUS
						--| wird aktiviert, wenn sich Gegner nähert
						--| Ränder des Screens werden leicht dunkler
						--| Hintergrundmusik wechselt in Kampfmusik
						---|| läuft auch im Loop oder wechselt zwischen verschiedenen
						--| Schaltflächen für Angriff, Verteidigung, Rollen und Vorwärtssprung
						---|| Ducken erhält Zusatzfunktion Rollen bei Bewegung
						---|| Springen erhält Zusatzfunktion Vorwärtssprung bei Bewegung
						---|| Verteidigung kann kurzzeitig abgelegt werden, um Angriffsintervalle zu verkürzen
						--| Schaltflächen für im Kampf anwendbare Items wird aktiviert und vorherige wird hiermit ersetzt
						--| Auswahlfeld für das anzugreifende Ziel
						---|| Wechsel von Gegner zu Gegner möglich
					
					- nach KAMPFMODUS
						--| Schaltfläche für Aufnahme des Drops/Belohnung
						--| Screen wechelt zurück
						--| Hintergrundmusik wechselt zurück
						--| Schaltflächen für Angriff, Verteidigung, Rollen und Vorwärtssprung verschwinden wieder
						--| Schaltfläche für Items wechselt zurück
						--| Auswahlfeld für das Ziel verschwindet
				
		-->
